<!DOCTYPE html>
<html>
<head>
  <title>Ride Options</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .navbar {
      background-color: #007bff; /* Match button color */
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px; 
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
    }

    .back-arrow {
      display: flex;
      align-items: center;
    }

    .back-arrow i {
      margin-right: 5px;
      color: #fff; 
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      text-align: center;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      width: 120px;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    .pickup-input,
    .dropoff-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .loader {
      display: none; 
      text-align: center;
      margin-top: 20px;
    }

    .loader span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #007bff; 
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="back-arrow">
      <i class="fas fa-arrow-left"></i> <a href="javascript:history.back()">Back</a>
    </div>
  </nav>

  <div class="container">
    <h2>Choose Your Ride</h2>

    <div class="options">
      <div class="option">
        <img src="cab_icon.png" alt="Cab" style="width: 50px; height: 50px;"> <br>
        Cab
      </div>
      <div class="option">
        <img src="bike_icon.png" alt="Bike" style="width: 50px; height: 50px;"> <br>
        Bike
      </div>
      <div class="option">
        <img src="rickshaw_icon.png" alt="E-Rickshaw" style="width: 50px; height: 50px;"> <br>
        E-Rickshaw
      </div>
    </div>

    <div class="form-group">
      <label for="pickup">Pickup Location:</label>
      <input type="text" id="pickup" class="pickup-input" placeholder="Enter pickup location">
    </div>

    <div class="form-group">
      <label for="dropoff">Dropoff Location:</label>
      <input type="text" id="dropoff" class="dropoff-input" placeholder="Enter dropoff location">
    </div>

    <button id="orderNowButton" style="background-color: #007bff; color: white;">Order Now</button>

    <div class="loader" id="loader">
        <div class="wheel-loader"></div> 
        <span>Speedy</span>
    </div>
  </div>

  <script>
    const orderNowButton = document.getElementById('orderNowButton');
    const loader = document.getElementById('loader');

    orderNowButton.addEventListener('click', function() {
      // Show the loader
      loader.style.display = 'block';

      // Simulate a request (replace with actual server-side logic)
      setTimeout(function() {
        // Redirect to confirmation page after a short delay (simulating server response)
        window.location.href = 'order_confirmation.html'; 
      }, 2000); // Simulate 2-second delay
    });
  </script>

</body>
</html>
